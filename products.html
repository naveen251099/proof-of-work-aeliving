<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visionnaire - Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- header fragment will be injected here -->
  <div id="site-header"></div>

  <!-- Filters + Results (keep as in index or modify) -->
  <section class="filters">
    <div class="filter-title">Filters</div>
    <div class="results-count">76 Results</div>
  </section>

  <!-- Product Grid: 18 cards -->
  <main class="product-grid">
    <!-- copy/paste the 18 product-card blocks you already prepared -->
    <!-- Example three cards (repeat them until you have 18) -->
    <div class="product-card">
      <img src="image/product1.png" alt="Product Image">
      <h3>Redding</h3>
      <p class="designer">Designer Name</p>
      <p class="category">Category</p>
    </div>
    <div class="product-card">
      <img src="image/product2.png" alt="Product Image">
      <h3>Amerigo</h3>
      <p class="designer">Designer Name</p>
      <p class="category">Category</p>
    </div>
    <div class="product-card">
      <img src="image/product3.png" alt="Product Image">
      <h3>Basket</h3>
      <p class="designer">Designer Name</p>
      <p class="category">Category</p>
    </div>
    <!-- repeat above blocks until 18 cards total -->
  </main>

  <!-- footer fragment will be injected here -->
  <div id="site-footer"></div>

  <script src="fragments.js"></script>
</body>
</html>
